<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Register</h1>
	<h3>{{message}}</h3>
	
	<form action="/register" method="post">
		<label>Username</label>
		<input type="text" name="username">
		<br>
		<label>Email</label>
		<input type="email" name="email">
		<br>
		<label>Password</label>
		<input type="password" name="password">
		<br>
		<button type="submit">Login</button>
	</form>

</body>
</html>
